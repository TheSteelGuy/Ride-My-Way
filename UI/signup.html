<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Sign Up</title>
</head>

<body>
    <a id="nav" href="../index.html">Go back Home</a>
    <div id="form">
        <div class="form_title">
            <h3>Signup Details Here</h3>
        </div>
        <form action="" method="POST">
            <label for="fname">First Name</label>
            <input type="text" name="fname" placeholder="Enter Your Firstname" required>
            <label for="phone">Phone Contact</label>
            <input type="number" name="phone" placeholder="Enter Your Phone number" required>
            <label for="password">Password</label>
            <input type="password" name="pwd" placeholder="Enter Your Password" required>
            <label for="password">Confirm Password</label>
            <input type="password" name="cpwd" placeholder="Confirm Your Password" required>
            <p>Already a member?
                <a href="login.html">Login</a>
            </p>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>
